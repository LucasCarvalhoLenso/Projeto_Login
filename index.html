<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/tablet.css" media="screen and (min-width: 769px) and (max-width:992px)">
    <link rel="stylesheet" href="estilo/pc.css" media="screen and (min-width: 993px)">
</head>
<body>
    <main id="login">
        <div id="foto"></div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem vindo(a)</p>
            <form action="login.php" method="post">
                <div class="colorido">
                    <i class="material-symbols-outlined">person</i>
                    <input class="inputs" type="text" name="usuario" id="usuario" required placeholder="Seu e-mail" autocomplete="email">
                </div>
                <div class="colorido">
                    <i class="material-symbols-outlined">password</i>
                    <input class="inputs" type="password" name="senha" id="senha" required minlength="8" placeholder="Sua senha" autocomplete="current-password">
                </div>
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha">
            </form>
        </div>
    </main>
</body>
</html>
